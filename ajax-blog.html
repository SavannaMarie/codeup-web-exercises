<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/ajax-blog.css">
    <title>Savanna's Blog!</title>
</head>
<body>
<div class="container mt-5">
    <div id="posts" class="posts">


    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function(){
        "use strict";
            $.ajax("data/blog.json").done(function (entries) {
                for (var j = 0; j < entries.length; j++) {
                    var htmlStr = " ";
                    htmlStr += "<H2>" + entries[j].title + "</H2>";
                    htmlStr += "<p>" + entries[j].content + "</p>" + "<hr>";
                    htmlStr += "<p class='text-right'>" + "Tags: " + entries[j].categories + "</p>";

                    $("#posts").append(htmlStr);
                }
            });
    })()


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Order online</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search stores near you!</button>
                </form>
            </li>
        </ul>
        <div>
            <a class="text-dark" href="#"><i class="fas fa-user"></i> Sign up</a>
        </div>
    </div>
</nav>
<!--Container-->
<div class="container">
    <div class="jumbotron jumbotron-fluid d-none d-md-block">
        <div class="container text-center bg-light text-black opacity">
            <h1 class="pizza">Welcome to Pizza World!</h1>
        </div>
    </div>
</div>


<!--Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>
</html>

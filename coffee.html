<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-style.css">
</head>
<body>
<nav class="navbar navbar-expand nav-bg p-1 fixed-top d-flex w-100">
    <a class="navbar-brand" href="#"><img src="img/coffee-logo.png" class="logo-coffee"></a>
    <div class="navbar-nav">
        <a class="nav-item p-2" href="#">Home</a>
        <a class="nav-item p-2" href="#">Features</a>
        <a class="nav-item p-2" href="#">Pricing</a>
        <a class="nav-item p-2" href="#">Disabled</a>
    </div>
</nav>
<div class="container bg-white w-75 p-3 topMargin d-row">
    <h2>Coffee!</h2>
    <div class="coffee-container col-6">
        <form>
            <div class="coffeeSearch row m-1" id="coffeeSearch">
                <label for="name-selection" class="col-1 m-1">Roast</label><br>
                <input type="text" class="form-control col-6" id="name-selection" placeholder="Select Your Coffee!">
            </div>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="submit" type="submit" />
        </form>
    <div id="coffees">Coffees Here</div>
    <div class="coffeeNames" id="name"></div>
    <div id= "Roast" class="roast"></div>
</div>
</div>
<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h1>Tool Emporium</h1>
    <table id="products" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button id="button" class="btn btn-secondary">Refresh the inventory</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // $.ajax("data/inventory.json").done(function(list){
    //     console.log(list);
    // })
    // .fail(function() {
    //     console.log("error");
    // })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


    function refreshList() {
        $("#insertProducts").html("");
        $.ajax("data/inventory.json").done(function (list) {
            for (var j = 0; j < list.length; j++) {
                var htmlStr = "<tr>";
                htmlStr += "<td>" + list[j].title + "</td>";
                htmlStr += "<td>" + list[j].quantity + "</td>";
                htmlStr += "<td>" + "$" + list[j].price + "</td>";
                htmlStr += "<td>" + list[j].categories + "</td>";
                htmlStr += "</tr>";
                $("#insertProducts").append(htmlStr);
            }
        });
    }
    $("#button").click(refreshList);
    refreshList();

})();
</script>
</body>
</html>

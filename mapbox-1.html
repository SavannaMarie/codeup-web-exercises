<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        .popup-font {
            font-family: sans-serif;
        }
    </style>
    <title>Mapbox</title>
</head>
<body>
<h1>Welcome to mapbox!</h1>

<div id='map' style='width: 600px; height: 500px;'></div>
<!--<button id="zoom">Zoom in!</button><button id="zoomOut">Zoom out!</button>-->






<script src="js/jquery.js"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>




<script>

    // Instantiation of Map Object
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
    });

    map.setStyle('mapbox://styles/mapbox/dark-v10')
    map.setZoom(9)
    map.setCenter([-98.4916, 29.4252])

    console.log(map.getCenter());

    map.addControl(new mapboxgl.NavigationControl());

    // Instantiation of Marker Object

    var marker = new mapboxgl.Marker({
        color: 'red',
    })
        .setLngLat([-98.4861, 29.4260])
        .setDraggable(true)
        .addTo(map);

    marker.on('dragend', function() {
        alert(marker.getLngLat().toString())
    })

    // Instantiation of Popup object

    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML("<h3>The Alamo</h3>")
        .setMaxWidth("300px")
        .addTo(map);

    console.log(popup)

    // marker.setPopup(popup);
    popup.addClassName('popup-font');


</script>

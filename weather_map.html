<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
    <title>OpenWeather API</title>
</head>
<body>
<nav class="navbar navbar-expand topNav p-1 w-100 m-0">
<!--quick search-->
    <h2 class="">Most recent weather!</h2>
    <div class="navbar-nav mr-0 citySearch">
        <div class="navbar-text ">
            <form id="searchForm" class="d-flex">
                <input type="text" id="weatherSearch" class="inputSearch" placeholder="Quick Search">
                <button type="submit" id="button" class="btn-1">Search!</button>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand smallNav w-100 m-0">
<!--display quick search-->
    <div class="navbar-nav mr-0 citySearch">
        <div class="navbar-text ">
            <p id="navSearch" class="navSearch m-0"></p>
        </div>
    </div>
</nav>
<!--forecast-->
    <div id="container" class="container">
        <h2>5 Day Forecast:</h2>
        <div id="containerMain" class="d-flex justify-content-center">
        </div>
        <div id='map' style='width: 400px; height: 400px;' class=""></div>
    </div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/weather.js"></script>

</body>
</html>
